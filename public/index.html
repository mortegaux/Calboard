<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Calboard - Calendar & Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="theme-dark">
  <!-- Connection Status -->
  <div class="connection-status" id="connection-status">
    <span class="status-icon"></span>
    <span class="status-text">Offline</span>
  </div>

  <!-- Weather Alerts Banner -->
  <div class="weather-alerts" id="weather-alerts"></div>

  <div class="dashboard">
    <!-- Left Panel - Weather -->
    <div class="left-panel">
      <div class="weather-section">
        <!-- Time Display -->
        <div class="time-display">
          <span class="time" id="time">12:00</span><span class="seconds" id="seconds">00</span>
          <div class="today-badge" id="today-badge" title="Events today">0</div>
        </div>
        <div class="date-display" id="date">Saturday, January 17</div>

        <!-- Current Weather -->
        <div class="current-weather">
          <div class="current-temp">
            <span class="temp-value" id="current-temp">--</span><span class="temp-unit">Â°</span>
          </div>
          <div class="weather-icon" id="current-weather-icon">
            <svg class="icon-sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><g class="rays"><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></g></svg>
          </div>
        </div>

        <!-- Feels Like Temperature -->
        <div class="feels-like" id="feels-like">
          <span class="feels-like-label">Feels like</span>
          <span class="feels-like-value">--Â°</span>
        </div>

        <!-- Air Quality Index -->
        <div class="air-quality" id="air-quality">
          <span class="aqi-label">Air Quality</span>
          <span class="aqi-value" id="aqi-value">--</span>
          <span class="aqi-text" id="aqi-text"></span>
        </div>

        <!-- Forecast -->
        <div class="forecast" id="forecast">
          <div class="forecast-day">
            <div class="forecast-label">Today</div>
            <div class="forecast-icon">--</div>
            <div class="forecast-pop"><span class="drop-icon">ðŸ’§</span> --%</div>
            <div class="forecast-temps">
              <span class="high">--Â°</span>
              <span class="low">--Â°</span>
            </div>
          </div>
        </div>

        <!-- Weather Details -->
        <div class="weather-details">
          <div class="detail">
            <span class="detail-icon">ðŸŒ…</span>
            <span class="detail-label">Sunrise</span>
            <span class="detail-value" id="sunrise">--:--</span>
          </div>
          <div class="detail">
            <span class="detail-icon">ðŸŒ‡</span>
            <span class="detail-label">Sunset</span>
            <span class="detail-value" id="sunset">--:--</span>
          </div>
          <div class="detail">
            <span class="detail-icon">ðŸ’¨</span>
            <span class="detail-label">Wind</span>
            <span class="detail-value" id="wind">-- mph</span>
          </div>
          <div class="detail">
            <span class="detail-icon">ðŸ’§</span>
            <span class="detail-label">Humidity</span>
            <span class="detail-value" id="humidity">--%</span>
          </div>
        </div>

        <!-- Additional Locations -->
        <div class="additional-locations" id="additional-locations"></div>

        <!-- Important Upcoming Events (Countdowns) -->
        <div class="countdowns" id="countdowns"></div>
      </div>

      <!-- Background Image -->
      <div class="background-image" id="background-image"></div>
    </div>

    <!-- Right Panel - Calendar -->
    <div class="right-panel">
      <!-- Calendar Controls -->
      <div class="calendar-controls" id="calendar-controls">
        <div class="view-toggle">
          <button class="view-btn active" data-view="list" title="List View">â˜°</button>
          <button class="view-btn" data-view="week" title="Week View">ðŸ“…</button>
        </div>
        <div class="calendar-filters" id="calendar-filters"></div>
      </div>

      <div class="calendar-section" id="calendar-section">
        <div class="loading">Loading calendar...</div>
      </div>

      <!-- Week View (hidden by default) -->
      <div class="week-view" id="week-view" style="display: none;"></div>
    </div>
  </div>

  <!-- Voice Announcement Audio (hidden) -->
  <audio id="voice-audio" style="display: none;"></audio>

  <!-- Custom CSS Container -->
  <style id="custom-css"></style>

  <script src="app.js"></script>
</body>
</html>
