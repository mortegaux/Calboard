version: '3.8'

services:
  calboard:
    image: calboard:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calboard
    restart: unless-stopped

    ports:
      - "3000:3000"

    volumes:
      # Persist configuration in a data directory (avoids permission issues)
      - calboard-data:/app/data
      # Optional: Mount custom backgrounds
      - ./public/backgrounds:/app/public/backgrounds

    environment:
      # Node environment
      - NODE_ENV=production
      # Optional: Override port (default: 3000)
      # - PORT=3000

      # Security: Disable ALL security headers if having Docker issues
      # ONLY use for debugging! Set to 'true' to disable all Helmet security
      - DISABLE_SECURITY=true

      # Security: Disable CSP if having issues with CSS/JS loading
      # Set to 'true' to disable Content Security Policy (less secure, but fixes loading issues)
      - DISABLE_CSP=true

      # Security: Disable HSTS if accessing via IP instead of domain
      # Set to 'true' if you see HTTPS redirect issues
      - DISABLE_HSTS=true

    # Resource limits (adjust based on your system)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/config', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    # Network configuration
    networks:
      - calboard-network

networks:
  calboard-network:
    driver: bridge

volumes:
  calboard-data:
    driver: local
